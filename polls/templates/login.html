{% load staticfiles %}
<html lang="ru">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery/jquery-1.11.1.min.js' %}"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="text">
          <br><h3>Sign In</h3>
        </div>
        <div class="input">
          <form action="#" method="post">
              {% csrf_token %}
              <th><input type="text" name="username" class="form-control" placeholder="Username"></th><br>
              <th><input type="password" name="password" class="form-control" placeholder="Password"></th><br>
              <th><input type="submit" class="btn btn-primary"></th>
          </form>
        </div>
        <div class="text">
          <br>Don't have an account?<a href="signup/">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
